        var x = prompt(`Por favor, insira seu texto:`, "a base do teto desaba");
        document.write(`<h1>Texto original: ${x}</h1>`);
        function inverter(x) {
        return x.split('').reverse().join('');
        }
        document.write(`<h1>Texto invertido: ${inverter(x)}</h1>`);
        

    </script>
