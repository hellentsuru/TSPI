<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        texto = prompt("Digite um texto: ", "amor banana azul bola");
        letra = prompt("Digite uma letra: ", "b");
        vet_texto = texto.split(" ");
        
        for(i = 0; i < vet_texto.length; i++){
           if(vet_texto[i].charAt(0) === letra){
               document.write(`${vet_texto[i]} `);
           }
        }
        
    </script>
</head>
<body>
    
</body>
</html>
