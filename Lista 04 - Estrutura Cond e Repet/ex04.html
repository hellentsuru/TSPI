    <script>
        qtd_passageiros = prompt("Qual o numero de passageiros?", "4");
        passageiros = [];
        homens = [];
        mulheres = [];
        sexo = [];
        h = 0;
        m = 0;

        document.write(`<div class="container">`);

        for (i = 0; i < qtd_passageiros; i++) {
            passageiros[i] = prompt(`Digite o nome do ${i + 1} passageiro: `);
            sexo[i] = prompt(`Digite o sexo do ${i + 1} passageiro: `);
        }

        for (i = 0; i < qtd_passageiros; i++) {
            if (sexo[i] == "M" || sexo[i] == "m") {
                homens[h] = passageiros[i];
                h++;
            } else {
                mulheres[m] = passageiros[i];
                m++;
            }
        }
        homens = homens.sort();
        mulheres = mulheres.sort();
        
        for (i = 0; i < homens.length; i++) {
            
            if (mulheres[i] != undefined){
                document.write(`<p>${mulheres[i]}       `);
            }
            else document.write(`<p>        `);
            if (homens[i] != undefined){
                document.write(`${homens[i]}</p>`)
            }
            else document.write(`</p>`);
        }
        
        document.write(`</div>`);
        
    </script>
