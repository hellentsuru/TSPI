<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Exercício 02</title>
    
    <script>
        function votar(candidato) {
            document.getElementById(`${candidato}`).innerHTML++;
        }
    </script>
</head>
<body>
    <div class="container">
        <div>
            <h2>CANDIDATO 1</h2>
            <div class="box1">
                <h4>Mickey</h4>
                <img class="image" src="img/candidato1.jpg" alt="" onmousedown="votar('mickey')">
                <h4>Número de votos: <span id="mickey">0</span></h4>
            </div>
        </div>
        <div>
            <h2>CANDIDATO 2</h2>
            <div class="box1">
                <h4>Minnie</h4>
                <img src="img/candidato2.jpg" alt="" onmousedown="votar('minnie')">
                <h4>Número de votos: <span id="minnie">0</span></h4>
            </div>
        </div>
        <div>
            <h2>CANDIDATO 3</h2>
            <div class="box1">
                <h4>Pluto</h4>
                <img src="img/candidato3.jpg" alt="" onmousedown="votar('pluto')">
                <h4>Número de votos: <span id="pluto">0</span></h4>
            </div>
        </div>
        <div>
            <h2>CANDIDATO 4</h2>
            <div class="box1">
                <h4>Pateta</h4>
                <img src="img/candidato4.jpg" alt="" onmousedown="votar('pateta')">
                <h4>Número de votos: <span id="pateta">0</span></h4>
            </div>
        </div>
    </div>
</body>
</html>
