<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Exercício 01</title>
    <script>
        function changeBoy(nameImg, msg){
            document.getElementById("imgBoy").src = `img/${nameImg}.png`;
            document.getElementById("textBoy").innerHTML = msg;
            if(nameImg == "alegre"){
                nome = prompt("Digite um nome?");
                msg = `${nome}, você quer brincar?`;
            }
            document.getElementById("textBoy").innerHTML = msg;
        }
    </script>
</head>
<body>
    <div class="boxBoy">
        <img src="img/pensativo.png" id="imgBoy" alt="" height="169" width="145" onmouseenter="changeBoy('assustado', 'O que você quer?')" 
        onmousedown="changeBoy('nervoso', 'Não me aperte!!')" 
        onmouseup="changeBoy('alegre', '')"
        onmouseleave="changeBoy('pensativo', 'zzzzzzzzzz!!!')">
        <p id="textBoy">zzzzzzzzzz!!!</p>
    </div>
</body>
</html>
