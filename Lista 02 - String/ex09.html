<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        var frase = prompt(`Por favor, insira seu texto:`, "a base do teto desaba");

        function palindromo(frase) {
            var re = /[\W_]/g;  // para remover todos os caracteres não alfanuméricos (pontuação, espaços e símbolos)
            var fraseMin = frase.toLowerCase().replace(re, '');
            var fraseReversa = fraseMin.split('').reverse().join(''); 
            return fraseReversa === fraseMin;
        }
        alert(palindromo(frase));
        
    </script>
</head>
