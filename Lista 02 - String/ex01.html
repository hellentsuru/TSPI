        nome = prompt("Qual o seu primeiro nome?");

        cor = prompt("Qual cor voce deseja ver seu segundo nome? ")
        nomeCompleto =`${nome} ${sobrenome}`;
        N = Number(prompt("Digite um numero para repetir a mensagem: "));
        for (i=1; i<=N; i++)
            if(i % 2 ==0){
                document.write(`<p style='color:${cor}'> ${i}  -  ${nomeCompleto} </p>`);
            }else{
            document.write(`<p> ${i} - ${nomeCompleto} </p>`);
            }
    </script>
