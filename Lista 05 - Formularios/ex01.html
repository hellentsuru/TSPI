<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
    <script>
        function dobroValor(){
            valor = document.getElementById("Valor1").value;
            if(valor == ""){
                alert("Valor inválido! Digite um numero")
                document.getElementById("Valor1").focus();
            }
            else
                document.getElementById("Dobro").value = valor*2;
        }
    </script>
</head>
<body>
    <form>
        <label for="Valor1">Digite um valor:</label>
        <input type="text" id="Valor1">
        <br><br>
        <input type="button" value="Mostrar o dobro" onclick="dobroValor()">
        <br><br>
        <label for="Dobro">Dobro do valor:</label>
        <input type="text" id="Dobro">
        
    </form>
</body>
</html>
