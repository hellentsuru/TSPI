<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>

    <script>
        function txtResultado() {
             nota1 = Number(document.getElementById("txtNota1").value);
             nota2 = Number(document.getElementById("txtNota2").value);
            if(nota1 == ""){
                alert("Valor inválido! Digite a nota 1: ");
                document.getElementById("txtNota1").focus();
            }else if(nota2 == ""){
                alert("Valor inválido! Digite a nota 2: ");
            }else if((nota1+nota2) >= 60){
                alert("Aprovado");
            }else{
                alert("Reprovado");
            }
            
        }
    </script>
</head>
<body>
    <form>

        <label for="txtNota1">Nota(1ºbimestre):</label>
        <input type="text" id="txtNota1">
        <br><br>
        <label for="txtNota2">Nota(2ºbimestre):</label>
        <input type="text" id="txtNota2">
        <br><br>
        <button onclick="txtResultado()">Resultado</button>
    </form>
</body>
</html>
