<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
    <style>
        div{
            display: flex;
            justify-content: center;
        }
        fieldset{
            width: 300px;
        }
    </style>
    <script>

        function calc(op) {

            var valor1 = Number(document.getElementById("Valor1").value);
            var valor2 = Number(document.getElementById("Valor2").value);

            switch (op) {
                case "+":
                    document.getElementById("Resultado").value = valor1 + valor2;
                    break;

                case "-":
                    document.getElementById("Resultado").value = valor1 - valor2;
                    break;

                case "*":
                    document.getElementById("Resultado").value = valor1 * valor2;
                    break;

                case "/":
                    divisao();
                    break;
            }

            function divisao() {
            if (valor2 == 0)
                alert("Não existe divisão por 0");
            else 
                document.getElementById("Resultado").value = valor1 / valor2;
            }
        }
        

    </script>
</head>

<body>
    <div>
        <form>
            <fieldset>
                <legend>Calculadora</legend>
                <label for="Valor1">1º Valor</label>
                <input type="text" id="Valor1">
                <br><br>

                <label for="Valor2">2º Valor</label>
                <input type="text" id="Valor2">
                <br><br>

                <input type="button" value="+" onclick="calc(this.value)" id="soma">
                <input type="button" value="-" onclick="calc(this.value)" id="subtracao">
                <input type="button" value="*" onclick="calc(this.value)" id="multiplicacao">
                <input type="button" value="/" onclick="calc(this.value)" id="divisao">
                <br><br>

                <label for="Resultado">Resultado:</label>
                <input type="text" id="Resultado">
            </fieldset>
        </form>
    </div>

</body>

</html>
