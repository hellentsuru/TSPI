<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        min = Number(prompt('Digite o menor numero:', '9'));
        max = Number(prompt('Digite o maior numero:', '49'));
        num = parseInt(Math.random()*(max - min))+min;
        document.write(`<h1>${num}</h1>`);
    </script>
</head>

</body>
</html>
